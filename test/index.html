<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore API Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>FakeStore</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search for products..."
      />
      <div id="filterContainer" class="filter">
        <h3>Categories</h3>
        <label
          ><input type="checkbox" name="category" value="electronics" />
          Electronics</label
        >
        <label
          ><input type="checkbox" name="category" value="jewelery" />
          Jewelery</label
        >
        <label
          ><input type="checkbox" name="category" value="men's clothing" />
          Men's Clothing</label
        >
        <label
          ><input type="checkbox" name="category" value="women's clothing" />
          Women's Clothing</label
        >
      </div>
      <div id="productsContainer" class="products"></div>
      <div id="pagination" class="pagination">
        <!-- Pagination buttons will be dynamically generated here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
